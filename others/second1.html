<div class="text text1">
    <h1>课程概述</h1>
    <div class="hengxian"></div>
    <p class="secondTextStyle">
        <br/>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;环境化学是环境科学的核心组成部分，是以化学物质在环境中出现而引起的环境问题为研究对象，以解决环境问题为目标的新兴交叉学科。课程将环境科学的基本理念－人与自然和谐的思想贯穿教学，介绍环境化学的基本原理及其相关的环境问题，并提供解决环境问题有关的技术原理。课程将紧密结合中国环境案例，加强教学效果。课程可以提供中文和中英文双语教学两种形式。
    </p>
